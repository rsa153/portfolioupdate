<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio | Rana Saber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <img id="bg" src="assets/images/concrete_seamless.png">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/contact.css">
</head>

<body>
  <!---- NavBar ---->
  <div class="container-fullwidth p-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand text-white px-4" href="index.html">Rana Saber</a>
      <!---- NavBar Toggler---->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!---- Links in NavBar ---->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto pr-4">
          <li class="nav-item px-3">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card m-5">
      <div class="row bg-white m-3 py-4">
        <div class="col-md-12">
          <div class="card-header bg-white">
            <h2 class="card-header-text bg-white">Contact</h2>
          </div>
        </div>
      </div>

      <form>
        <ul class="mx-4">
          <li>
            <div class="form-group">
              <label for="inputdefault">Name</label>
              <input type="text" class="form-control" id="inputlg" placeholder="John Smith">
            </div>
          </li>

          <li>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
            </div>
          </li>

          <li>
            <div class="form-group">
              <label for="exampleMessageInput">Message</label>
              <input type="text" class="form-control" id="exampleMessageInput" placeholder="Type your message here.">
            </div>
          </li>

          <button type="submit" class="btn btn-primary text-white">Submit</button>
        </ul>
      </form>

      <div class="footer fixed-bottom text-white">
        <span class="align-content-bottom"> Copyright &copy</span>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio | Rana Saber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <img id="bg" src="assets/images/concrete_seamless.png">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/contact.css">
</head>

<body>

  <div class="container">

    <!--Navigation-->
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-light bg-white">
            <a class="name text-white" href="http://www.animalearn.org/img/pdf/animalFacts.pdf">Rana Saber</a>
          <ul class="navbar-nav navbar-expand ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!--Card Header-->
  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <div class="card-header text-center bg-white">
            <div id="portfolio"><strong>Comments, Questions, Compliments?</strong></div>
            <div class="instructions">Please submit the form below and I will get back to you as soon as I can.</div>
          </div>
        </div>
      </div>

      <!--Submit Form-->
      <form>
        <div class="form-group">
          <label for="inputdefault">Name</label>
          <input type="text" class="form-control" id="inputlg" placeholder="John Smith">
        </div>

        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label for="MessageInput">Message</label>
          <textarea class="form-control" rows="5" input type="text" id="eMessageInput" placeholder="Type your message here."></textarea>
        </div>

        <button type="submit" class="btn btn-lg text-white">Submit</button>

      </form>

      <div class="footer fixed-bottom text-white">
        <span class="align-content-bottom"> Copyright &copy</span>
      </div>
    </div>
  </div>
</body>

</html>
